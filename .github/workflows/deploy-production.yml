name: Deploy Production

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production from repo secrets
        run: |
          cat > .env.production << 'EOF'
          VITE_API_BASE=${{ secrets.PROD_VITE_API_BASE }}
          VITE_REQUISITIONS_SCRIPT=${{ secrets.PROD_VITE_REQUISITIONS_SCRIPT }}
          VITE_INVENTORY_SCRIPT=${{ secrets.PROD_VITE_INVENTORY_SCRIPT }}
          VITE_GOOGLE_SCRIPT=${{ secrets.PROD_VITE_GOOGLE_SCRIPT }}
          VITE_CRM_SCRIPT=${{ secrets.PROD_VITE_CRM_SCRIPT }}
          EOF

      - name: Build for production
        run: npm run build:prod

      - name: Prepare .htaccess for SPA routing
        run: cp .htaccess dist/.htaccess

      - name: Deploy to Hostinger production
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_PROD_SERVER }}
          username: ${{ secrets.FTP_PROD_USERNAME }}
          password: ${{ secrets.FTP_PROD_PASSWORD }}
          local-dir: dist/
          server-dir: /
          dangerous-clean-slate: true
